<!DOCTYPE html>
<html>
    <head>
        <title>Registeration Form</title>
        <link rel="stylesheet" type="text/css" href="reg.css">
        <script src="validation.js"></script>
    </head>
    <body>
        <div class="registration-form">
        <h1>Driver Identification</h1>
        <form action="#" method="post">

            <p> ID Number:</p>
            <input type="number" name="Name" placeholder="IDnumber">

            <p> Name of Driver:</p>
            <input type="text" name="NameD"  placeholder="Name of Driver">


            <p> Vehicle Plate Number:</p>
            <input type="text" name="platenumber" placeholder="Plate number"><br>
            <button type="submit">Submit</button>

        </form>
        </div>
    </body>
</html>
